<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BitLife</title>
    <link rel="icon" href="./splash.png">
    <link rel="shortcut icon" href="./splash.png">
    <script src="/js/main.js"></script>

    <style>
		body {
			font-family: "Myriad Pro", Myriad, "Helvetica Neue", Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
			position: absolute;
			height: 100%;
			width: 100%;
			background-size: cover;
		}

		.webgl-content {
			background: #333;
		}

		#gameContainer {
			position: absolute;
			height: 100%;
			width: 100%;
		}

		/* Overlay Styles */
		.overlay {
			position: absolute;
			top: -100vh;
			left: 50%;
			transform: translateX(-50%);
			width: auto;
			max-width: 80%;
			background-color: rgba(0, 0, 0, 0.7);
			color: white;
			text-align: center;
			font-size: 2em;
			transition: top 2s ease, opacity 2s ease;
			z-index: 1000;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			border-radius: 15px;
			padding: 20px 40px;
			box-sizing: border-box;
			height: auto;
			opacity: 0;
			white-space: normal;
			word-wrap: break-word;
		}

		.overlay.show {
			top: 5%;
			opacity: 1;
		}

		.overlay p {
			cursor: default;
			margin: 0;
			font-size: 12px;
		}

		.overlay a {
			font-weight: bold;
			text-decoration: none;
			font-size: 12px;
			color: #a6c8ff;
		}

		.overlay a:hover {
			color: #a6c8ff;
		}

		@media screen and (max-width: 600px) {
			.overlay {
				font-size: 12px;
				padding: 15px 30px;
			}

			.overlay p,
			.overlay a {
				font-size: 12px;
			}
		}
	</style>
	  
	<script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("gameContainer", "Build/BitLife.json", {onProgress: UnityProgress});
    </script>
  </head>
  
  <body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100%; height: 100%;"></div>
    </div>

    <div class="overlay" id="overlay">
        <p>If you like this, please consider using my main website for even more stuff 
            <a href="https://johnhomn.onrender.com/#" target="_blank">Click Here</a>.
        </p>
    </div>

    <script>
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.top = '-100vh';
            overlay.style.opacity = '0';

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2000);
        }

        window.onload = function () {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('show');

            setTimeout(() => {
                hideOverlay();
            }, 5000);
        };
    </script>
  </body>
</html>
